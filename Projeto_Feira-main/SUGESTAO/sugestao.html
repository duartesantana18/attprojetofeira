<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sugestões - Ecoponto</title>
    <link rel="stylesheet" href="sugestao.css">
</head>
<body>
    <!-- Corpo do Formulário -->
    <div class="titulo">
        <img src="icone-ecoponto.png" alt="Ícone de Ecoponto" style="width: 100px; height: auto;">
        <h1>Formulário de Sugestões</h1>
        <p>Ajude-nos a melhorar nossos serviços! Sua opinião é muito importante.</p>
    </div>

    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="tipo">Tipo de Sugestão:</label>
        <select id="tipo" name="tipo">
            <option value="ideia">Ideia</option>
            <option value="reclamacao">Reclamação</option>
            <option value="duvida">Dúvida</option>
        </select>

        <label for="sugestoes">Sugestões:</label>
        <textarea id="sugestoes" name="sugestoes" placeholder="Escreva suas sugestões aqui..." rows="4" required></textarea>

        <button type="submit">Enviar Sugestão</button>
    </form>
    <div id="mensagem"></div>

    <script src="sugestao.js"></script>
</body>
</html>
